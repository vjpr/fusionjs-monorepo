version: '2'
services:
  fusion-scaffolder:
    build: .
    volumes:
      - .:/fusion-scaffolder
      - /fusion-scaffolder/node_modules/
    environment:
      - CODECOV_TOKEN
      - CI=true
      - BUILDKITE
      - BUILDKITE_BRANCH
      - BUILDKITE_BUILD_NUMBER
      - BUILDKITE_JOB_ID
      - BUILDKITE_BUILD_URL
      - BUILDKITE_PROJECT_SLUG
      - BUILDKITE_COMMIT
